<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Health Assessment Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f7f9;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 850px;
            margin: 20px auto;
            border: none;
            padding: 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
        }
        .logo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-left {
            justify-content: flex-start;
        }
        .logo-right {
            justify-content: flex-end;
        }
        .logo img {
            background-color: white;
            padding: 5px;
            border-radius: 6px;
            max-height: 60px;
            max-width: 120px;
            object-fit: contain;
        }
        .center-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 2;
        }
        .center-logo-container img {
            background-color: white;
            padding: 5px;
            border-radius: 6px;
            max-height: 70px;
            max-width: 140px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .section {
            margin: 15px;
            border: none;
            padding: 15px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .section-title {
            font-weight: bold;
            color: #2980b9;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
            margin-right: 15px;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border 0.3s;
            font-size: 14px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .vital-signs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .vital-signs-item {
            display: flex;
            flex-direction: column;
            background-color: #f1f9fe;
            padding: 10px;
            border-radius: 6px;
        }
        .vital-signs-item label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .vital-signs-item input {
            border: 1px solid #bce0fd;
            border-radius: 4px;
            padding: 8px;
            width: 60%;
            margin-right: 5px;
        }
        .vital-signs-item div {
            display: flex;
            align-items: center;
        }
        .oral-health-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background-color 0.2s;
        }
        .checkbox-item:hover {
            background-color: #e1f0fa;
        }
        .checkbox-item input {
            margin-right: 8px;
            accent-color: #3498db;
            cursor: pointer;
        }
        .checkbox-item label {
            font-size: 14px;
            cursor: pointer;
        }
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin: 30px 15px;
        }
        .signature-box {
            border-top: 2px dashed #3498db;
            width: 45%;
            padding-top: 8px;
            text-align: center;
        }
        .signature-box p {
            color: #555;
            font-weight: 600;
        }
        .visual-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid #eee;
            padding: 15px;
            background-color: #f8f9fa;
            color: #666;
        }
        /* Adding special styling for visual assessment */
        .vision-box {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .vision-label {
            background-color: #3498db;
            color: white;
            padding: 10px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vision-value {
            flex: 1;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f8ff;
        }
        /* Status indicator for normal/abnormal values */
        .status-normal {
            background-color: #e6fff2;
            position: relative;
        }
        .status-normal::after {
            content: "âœ“";
            position: absolute;
            right: 10px;
            color: #27ae60;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }
            .logo, .center-logo-container {
                width: 100%;
            }
        }
    </style>
</head>
